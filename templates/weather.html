<!--Weather App-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>City Weather</title>
    <link rel="stylesheet" href="static/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="icon"
      type="img/x-icon"
      href="/static/graphics/weather-forecast.ico"
    />
  </head>
  <body class="{{'night-time' if night}}">
    <header id="hero" class="hero transparent">
      <div class="hero-body">
        <div class="logo">
          <img
            class="logo-img"
            src="static/graphics/weather-forecast.png"
            alt="Logo"
          />
          <h1 class="title">City Weather</h1>
        </div>
        <div class="search">
          <form method="post">
            <div class="search-bar">
              <input
                type="text"
                name="city"
                class="form-input"
                placeholder="Enter City Name"
                required
              />
              <button class="form-btn" type="submit">
                <svg
                  style="width: 24px; height: 24px; margin-top: 5px"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#fff"
                    d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                  />
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="section">
        <div class="container">
          <div class="card">
            <div class="card-info">
              <div class="left">
                <div class="location">
                  <span class="material-symbols-outlined"> location_on </span>
                  <p class="card-text city">{{ weather.city }}</p>
                </div>
                <div class="data">
                  <h2 class="card-text temp">{{ weather.temp }}&deg; C</h2>
                  <p class="card-text desc">{{ weather.cond }}</p>
                  <p class="card-text max">
                    Feels like {{ weather.feel }}&deg;
                  </p>
                  <p class="card-text date">{{ weather.date }}</p>
                </div>
              </div>
              <div class="right">
                <img src="{{weather.icon}}" alt="Weather Icon" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="card forecast">
            <div class="wrapper">
              <div class="headings">
                <h3>3 Day Forecast</h3>
                <div class="temp_lables">
                  <h5 class="day-label">Day</h5>
                  <div class="float-right">
                    <h5 class="max">Max</h5>
                    <h5 class="min">Min</h5>
                  </div>
                </div>
              </div>
              {% for day in forecast_data %}
              <div class="forecast-info">
                <div class="day">
                  <p>{{day}}</p>
                </div>
                <div class="data">
                  <img src="{{forecast_data[day][2]}}" alt="Not Found" />
                  <p class="max">{{ forecast_data[day][1] }}&deg;</p>
                  <p>{{ forecast_data[day][0] }}&deg;</p>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
